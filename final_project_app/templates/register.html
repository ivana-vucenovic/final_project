    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/register.css' %}">

<body>
    <div class='reg'>
        <h1 id="registration">Registration</h1>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action = "/register" method ="POST">
            {% csrf_token %}

            <div class="register">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" >
            </div>
            <div class="register">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" >
            </div>

                        aria-label="Area code">
                <span class="validity"></span>
                </span>
                <span class="number1Div">
                    <input id="number1" name="number1" type="tel" required
                        placeholder="First part" pattern="[0-9]{3}"
                        aria-label="First part of number">
                    <span class="validity"></span>
                </span>
                <span class="number2Div">
                    <input id="number2" name="number2" type="tel" required

            <div class="register">
                <label for="telephone">Telephone Number</label>
                <input id="telNo" name="telNo" type="tel"placeholder="123-456-7890">
            </div>
            <div class="register">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" >
            </div>
            <div class="register">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" >
            </div>
            <div class="register">
                <label for="pw_confirm">Confirm Password</label>
                <input type="password" name="pw_confirm" id="pw_confirm" >
            </div>
            <button class="btn btn-primary">Register</button>
        </form>
